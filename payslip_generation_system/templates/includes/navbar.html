{% load static %}  
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="{% url 'dashboard' %}" class="nav-link">Payslip Generation System (PayGeS)</a>
        </li>
      </ul>
  
      <ul class="navbar-nav ml-auto">
      
        <li class="dropdown user user-menu">
            <b> <i class="fas fa-user-tie nav-icon"></i> 
              {{ request.session.fullname }}</b>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->
  
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      
      <link rel="icon" href="{% static 'images/denr-logo.png' %}">
      <a href="{% url 'dashboard' %}" class="brand-link">
        <img src="{% static 'images/denr-logo.png' %}" alt="Logo" class="brand-image "
             style="opacity: .8">
        <span class="brand-text font-weight-light" style="font-size:14px">DENR NCR - PayGeS</span>
      </a>
  
      <!-- Sidebar -->
      <div class="sidebar">
       
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">  
  
              <li class="nav-item">
              <a href="{% url 'index' %}" class="nav-link">
                  <i class="nav-icon fas fa-arrow-left"></i>
                  <p>
                    Logout
                  </p>
                </a>
              </li>
  
              {% if request.session.user_type != 'employee' %}
                <li class="nav-item">
                  <a href="{% url 'dashboard' %}" class="nav-link">
                  <i class="nav-icon fa fa-dashboard"></i>
                    <p>Dashboard</p>
                  </a>
                </li>
    
    
                <li class="nav-item">
                  <a href="{% url 'add_employee_profile' %}" class="nav-link">
                  <i class="nav-icon fa fa-users"></i>
                    <p>Add Employee Profile</p>
                  </a>
                </li>
              {% endif %}
              <li class="nav-item">
                <a href="{% url 'payslip' %}" class="nav-link">
                <i class="nav-icon fa fa-address-card"></i>
                  <p>Payslip</p>
                </a>
              </li>
  
                
              </li>
            
              
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <script>
      $(document).on('click', '#tcpBtn', function() {
        $.ajax({
            type: "POST",
            url: '/get_session/', // URL to the controller
            dataType: 'json',  // Expect a JSON response
            success: function(response) {
                if (response.status === 'success') {
                    window.location.href = "https://denrncrsys.online:8003/?session_id=" + response.session_id;
                } else {
                    alert('Please Login again.');
                    window.location.href = "{% url 'index' %}";

                }
            }
          });

    });
    </script>
