{% load static %} 
    <style>
        #loading {
        position: fixed;
        display: block;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        text-align: center;
        opacity: 0.9;
        background-color: black;
        z-index: 5000;
        }
        
        #loading-image {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        z-index: 100;
        }
        
        #loading-text {
        margin: 0;
        position: absolute;
        top: 58%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        z-index: 100;
        }
    </style>
    <div id="loading">
    <!-- https://gifer.com/en/gifs/christmas#google_vignette -->
    <img id="loading-image" height="100px" src="{% static 'images/denr.gif' %}" alt="Loading..." />
    <h5 id="loading-text" style='color:white'>DENR NCR</h5>
    </div>
